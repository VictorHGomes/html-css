<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <!--ol = Ordered list-->
        <li>Acordar</li>
        <li>Tomar cafér</li>
        <li>Escovar os dentes</li>
        <!--li = List item-->
    </ol>
    <ol type="I">
        <!--ol = Ordered list-->
        <li>Acordar</li>
        <li>Tomar cafér</li>
        <li>Escovar os dentes</li>
        <!--li = List item-->
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Pao</li>
        <li>Manteiga</li>
        <li>Tomate</li>
        <li>Arroz</li>
    </ul>
    <ul type="square">
        <li>Pao</li>
        <li>Manteiga</li>
        <li>Tomate</li>
        <li>Arroz</li>
    </ul>
    <h2>Lista de definição</h2>
    
</body>
</html>
